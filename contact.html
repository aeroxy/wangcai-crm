<!DOCTYPE html>

        <div class="divider"></div>

        <div class="divider"></div>

      </div>

        <div class="list_item">

          <input class="value" value="021-30586088"></input>

        <div class="divider"></div>
        <div class="list_item">

        <div class="divider"></div>

          <div class="key">QQ</div>
          <input class="value" value="13810541800"></input>
        </div>
        <div class="divider"></div>
        <div class="list_item">

        <div class="divider"></div>

          <div class="value">
            <div class="upload">
              <div class="add-btn"></div>
              上传名片
              <input type="file"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section_info">必填信息</div>
      <div class="list">
        <div class="list_item">
          <div class="key">审核人</div>
